
  {% extends 'ef/base.html' %}
  {% load static %}
  {% block title %} <title>Nos formations</title> {% endblock  %}
  {% block content %}
     <section class="inner-header divider parallax layer-overlay overlay-dark-5" data-bg-img="{% static 'images/bg/bg1.jpg' %}">
      <div class="container pt-70 pb-20">
        <!-- Section Content -->
        <div class="section-content">
          <div class="row">
            <div class="col-md-12">
              <h2 class="title text-white text-center">Nos formations</h2>
              <ol class="breadcrumb text-center text-black mt-10">
                <li><a href="/">Accueil</a></li>
                <li class="active text-gray-silver">Formation</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Section: Course gird -->
    <section class="bg-lighter">
      <div class="container">
        <div class="row">
          {% for filiere in filieres %}
            <div class="col-sm-6 col-md-4">
              <div class="item">
                <div class="campaign bg-white maxwidth500 mb-30">
                  <div class="thumb">
                    <img  src="{{ filiere.image.url}}" alt="" class="img-fullwidth">
                    <div class="campaign-overlay"></div>
                  </div>
                  <div class="campaign-details clearfix p-30">
                    <h3 class="mt-0 mb-0"><a href="#">{{filiere.titre}}</a></h3>

                    <p>{{ filiere.content|truncatechars:30 }}</p>
                    <a class="btn btn-theme-colored font-weight-600 font-11 mt-10" href="{% url 'formation-detail' slug=filiere.slug %}">Lire plus</a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor  %}
        </div>
      </div>
    </section>
  {% endblock  %}
